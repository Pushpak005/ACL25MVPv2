name: Run Seeder

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install pg csv-parse

      - name: Run seeder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # adjust the path below if your seeder filename is different
          node scripts/scripts_seedAll_Version7.js
